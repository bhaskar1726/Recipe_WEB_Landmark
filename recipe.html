<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./recepi.css">
    <title>Recipes App</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class='bx bxs-search-alt-2'></i></i></button>
        </header>
        <div class="fav-container">
            <h3>Favourite meals</h3>
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/media/meals/n7qnkb1630444129.jpg" alt=""><span>Sandwitch</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/tnwy8m1628770384.jpg" alt=""><span>Matar fry</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/1ngcbf1628770793.jpg" alt=""><span>Mushroom</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/n7qnkb1630444129.jpg" alt=""><span>Sandwitch</span></li>

               
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                    <div class="meal-header">

                        <span class="random">Random Recepi</span>
                        <img src="https://www.themealdb.com/images/media/meals/tnwy8m1628770384.jpg" alt="Matar">
                    </div>

                    <div class="meal-body">

                        <h4>Veggie Channa</h4>
                        <button class="fav-btn">
                        <i class="fas fa-heart"></i>
                        </button>

                    </div>
            </div>
        </div>
    </div>

    <script src="./recepi.js"></script>
